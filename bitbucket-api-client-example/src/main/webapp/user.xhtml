<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:define name="main">
<main>
<h1>User information</h1>
<form class="pure-form pure-form-stacked" jsf:id="user">
<label jsf:for="name">User name:</label>
<f:ajax render="@this name-message" onerror="doAjaxError">
<input type="text" jsf:id="name" jsf:value="#{user.name}" />
</f:ajax>
<h:message id="name-message" for="name"
    fatalClass="pure-form-message app-message-fatal"
    errorClass="pure-form-message app-message-error"
    warnClass="pure-form-message app-message-warn"
    infoClass="pure-form-message app-message-info" />
<span>
<f:ajax execute="@this name" render="@form" onerror="doAjaxError">
<input class="pure-button pure-button-primary" type="submit"
    jsf:id="submit" jsf:value="Look up" jsf:action="#{user.lookUp}" />
</f:ajax>
</span>
<hr />
<h:message for="submit"
    fatalClass="app-message-fatal" errorClass="app-message-error"
    warnClass="app-message-warn" infoClass="app-message-info" />
<ui:fragment rendered="#{user.found}">
<h2>Properties</h2>
<table class="pure-table">
<thead>
<tr>
<th>Name</th>
<th>Value</th>
</tr>
</thead>
<tbody>
<tr>
<td>name</td>
<td>#{user.foundUser.name}</td>
</tr>
<tr>
<td>UUID</td>
<td>{#{user.foundUser.UUID}}</td>
</tr>
<tr>
<td>displayName</td>
<td>#{user.foundUser.displayName}</td>
</tr>
<tr>
<td>website</td>
<td><a href="#{user.foundUser.website}" rel="external">
#{user.foundUser.website}</a></td>
</tr>
<tr>
<td>location</td>
<td>#{user.foundUser.location}</td>
</tr>
<tr>
<td>private</td>
<td>#{user.foundUser.private}</td>
</tr>
<tr>
<td>created</td>
<td>#{user.foundUser.created}</td>
</tr>
</tbody>
</table>
</ui:fragment>
</form>
</main>
</ui:define>
</ui:composition>
